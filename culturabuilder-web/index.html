<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CulturaBuilder - Construa cultura atravÃ©s de tecnologia</title>
    <meta name="description" content="Plataforma revolucionÃ¡ria que combina CLI com interface web moderna e bilÃ­ngue">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-logo {
        font-size: 4rem;
        margin-bottom: 2rem;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }
      
      .loading-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
      }
      
      .loading-spinner {
        margin-top: 2rem;
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading-screen" id="loading">
        <div class="loading-logo">ðŸŒŸ</div>
        <div class="loading-text">CulturaBuilder</div>
        <div class="loading-subtitle">Construa cultura atravÃ©s de tecnologia</div>
        <div class="loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Remove loading screen when app is ready
      window.addEventListener('app-ready', () => {
        document.getElementById('loading').style.display = 'none';
      });
    </script>
  </body>
</html>
